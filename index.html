<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Poll</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>

    <div id="user">
        <div>Current User:</div>
        <input type="text" placeholder="Username">
        <button>Sign In</button>
    </div>
    <section>

        <poll pollTitle="Your favourite food?" items="Pizza 🍕 | Potato 🍟 | Cake 🍰"></poll>
        <poll pollTitle="Can birds swim?" items="Yes 🏊‍♀️ | No 😒"></poll>
        <poll pollTitle="Your favourite programming language?" items="C ➕➕ | C #️⃣ | HTML 🤓 | JS 🍌 | Rust ⚙"></poll>
        <poll pollTitle="Your favourite IDE?" items="VSCode 🈲 | Visual Studio 💜 | Vim 🤓 | NotePad ➕➕"></poll>

    </section>

</body>

</html>
